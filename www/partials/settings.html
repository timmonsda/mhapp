<div ng-cloak>			
	<md-content>
		<md-list>
	      <md-list-item class="md-2-line">
	        <div class="md-list-item-text">
	          <span><ng-md-icon icon="language" style="fill: gray"></ng-md-icon>&nbsp;{{translation.SETTINGS_LANG}}</span>	          
	          <md-switch class="md-secondary" ng-model="selectedLang" ng-change="updateLang(selectedLang)" aria-label="Language">{{getFormattedCurrentLang()}}</md-switch>	          
	        </div>
	       	<md-divider></md-divider>
	      </md-list-item>
	      <md-list-item ng-click="clearData()">
	        <div class="md-list-item-text">
	          <span><ng-md-icon icon="delete" style="fill: gray"></ng-md-icon>&nbsp;{{translation.SETTINGS_CLEAR_DATA}}</span>
	        </div>
	       	<md-divider></md-divider>
	      </md-list-item>
	      <md-list-item ng-href="#/about">
	        <div class="md-list-item-text">
	          <span><ng-md-icon icon="help" style="fill: gray"></ng-md-icon>&nbsp;{{translation.SETTINGS_ABOUT}}</span>
	        </div>
	      </md-list-item>
	    </md-list>
  	</md-content>
</div>
